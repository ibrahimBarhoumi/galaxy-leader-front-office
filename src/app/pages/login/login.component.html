<div class="login">
<div class="my-6 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft">
              <div class="row justify-content-center">
                <div class="row">
                  <div class="col-6">
                    <h2>Galaxy Leader</h2>
                  </div>
                  
                    <div class="col" ngbDropdown>
                      <button type="button" class="btn1 header-item" id="page-header-user-dropdown" ngbDropdownToggle>
                        <img *ngIf="flagvalue !== undefined" src="{{flagvalue}}" alt="Header Language" height="16"> <span
                          class="ms-1">{{countryName}}</span>
                        <img *ngIf="flagvalue === undefined" src="{{valueset}}" alt="Header Language" height="16">
                        <span *ngIf="flagvalue === undefined" class="ms-1">English</span>
                      </button>
                      <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item notify-item" *ngFor="let item of listLang"
                          (click)="setLanguage(item.text, item.lang, item.flag)" [ngClass]="{'active': cookieValue === item.lang}">
                          <img src="{{item.flag}}" alt="user-image" class="ms-1" height="12"> <span
                            class="align-middle">{{item.text}}</span>
                        </a>
                        <!-- item-->
                      </div>
                    </div>
                  
                </div>
                
                    
                
              </div>
            </div>
            <div class="card-body pt-0">

              <div class="p-2">
                
                <form class="form-horizontal" [formGroup]="loginForm" >
                  <div class="mb-3">
                    <label class="form-label">{{'HEADER.LOGIN.USERNAME'|translate}}</label>
                    <div class="input-container"><i class="fa fa-user icon"></i>
                        <input type="username" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="username"
                        placeholder="Enter nom d'utilisateur" required/>
                    </div>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <span *ngIf="f.username.errors.required">Le nom d'utilisateur est obligatoire.</span>
                    </div>

                  </div>

                  <div class="mb-3">
                    <label for="password">{{'HEADER.LOGIN.PASSWORD'|translate}}</label>
                    <div class="input-group auth-pass-inputgroup">
                        <div class="input-container"><i class="fa fa-lock icon"></i>
                      <input type="password" class="form-control" formControlName="password" placeholder="Enter votre mot de passe"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                        aria-describedby="password-addon">
                        </div>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <span *ngIf="f.password.errors.required">Le mot de passe est obligatoire</span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3 d-grid">
                    <button class="btn btn-dark" (click)="onSubmit()">{{'HEADER.LOGIN.LOGIN'|translate}}</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end container -->
  </div>
</div>
  <!-- end page -->
